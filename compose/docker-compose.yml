services:
  telebot:
    environment:
      STORAGE_PASSWORD: ${STORAGE_PASSWORD}
      STORAGE_HOST: ${STORAGE_HOST}
      STORAGE_DB: ${STORAGE_DB}
      STORAGE_USER: ${STORAGE_USER}
      STORAGE_PASSWORD: ${STORAGE_PASSWORD}
    image: telebot:${TAG}
    build: ../server
    restart: unless-stopped
    networks:
      - "kafka-network"
  greeter:
    image: greeter:${TAG}
    build: ../greeter
    restart: unless-stopped
    networks:
      - "kafka-network"
networks:
  kafka-network:
    external: true