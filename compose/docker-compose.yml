services:
  telebot:
    image: telebot:v0.1.0
    build:
      context: ../server
    restart: unless-stopped
    networks:
      - "kafka-network"
      - "storage-network"
  greeter:
    image: greeter:0.0.0
    build: ../greeter
    restart: unless-stopped
    networks:
      - "kafka-network"
networks:
  kafka-network:
    external: true
  storage-network:
    external: true